<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="./node_modules/tracking/build/tracking-min.js"></script>
  <script src="./node_modules/tracking/build/data/face-min.js"></script>
  <!--<script src="../../dat-gui/build/dat.gui.min.js"></script>-->
  <script src="./node_modules/tracking/examples/assets/stats.min.js"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  canvas{
    margin-left: 500px;
    margin-top: 200px;
    background-color: red;
  }
  button{
    width: 50px;
    height: 50px;
  }
  </style>
</head>
<body>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
    <a id="download"><button type="button" name="button" id="button"></button></a>
    <!--<a id="download">hello</a>-->
  </div>

  <script>
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var button = document.getElementById('button');

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        //context.clearRect(0, 0, canvas.width, canvas.height);

        /*event.data.forEach(function(rect) {
          context.strokeStyle = '#a64ceb';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });*/
      });

      button.onclick = function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(video, 0, 0, 320, 240);
        //var data = canvas.toDataURL();
        downloadCanvas(this, 'canvas', 'hi.png');
        //this.href = data;
        //this.download = 'p1.png';
        //window.location.href = data;
        //window.download = 'hi.png';
        console.log("Picture");
      };
      function downloadCanvas(link, canvasId, filename) {
        link.href = document.getElementById(canvasId).toDataURL();
        link.download = filename;
      }
      document.getElementById('download').addEventListener('click', function() {
        downloadCanvas(this, 'canvas', 'hi.png');
      }, false);
  </script>

</body>
</html>
